<asp:CheckBox ID="chkAll" Text="Select All" runat="server" />
<asp:CheckBoxList ID="chkFruits" runat="server">
    <asp:ListItem Text="Mango" />
    <asp:ListItem Text="Apple" />
    <asp:ListItem Text="Banana" />
    <asp:ListItem Text="Pineapple" />
    <asp:ListItem Text="Guava" />
    <asp:ListItem Text="Grapes" />
    <asp:ListItem Text="Papaya" />
</asp:CheckBoxList>

  <script type="text/javascript">
        $(function () {
            $("[id*=chk_all]").bind("click", function () {
                if ($(this).is(":checked")) {
                    $("[id*=CHK_Filter] input").prop("checked", true);
                } else {
                    $("[id*=CHK_Filter] input").prop("checked", false);
                }
            });
            $("[id*=CHK_Filter] input").bind("click", function () {
                if ($("[id*=CHK_Filter] input:checked").length == $("[id*=CHK_Filter] input").length) {
                    $("[id*=chk_all]").prop("checked", true);
                } else {
                    $("[id*=chk_all]").prop("checked", false);
                }
            });
        });
</script>
